apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-health-check
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
